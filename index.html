<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root {
            --primary: #a855f7;
            --primary-hover: #9333ea;
            --danger: #ef4444;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --twitter-blue: #1DA1F2;
        }
        body {
            font-family: 'Cairo', sans-serif;
            background: radial-gradient(circle at center, #1e003d, #050505);
            color: #fff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 1300px; margin: auto; }
        header {
            text-align: center;
            padding: 50px 20px;
            margin-bottom: 30px;
            background: var(--glass-bg);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            border: 1px solid var(--glass-border);
        }
        header h1 {
            font-size: 3.5rem;
            margin: 0;
            background: linear-gradient(to bottom, #fff, var(--primary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .filter-container {
            display: flex; gap: 10px; overflow-x: auto; padding: 15px 0; margin-bottom: 30px; scrollbar-width: none;
        }
        .filter-container::-webkit-scrollbar { display: none; }
        .filter-btn {
            background: var(--glass-bg); border: 1px solid var(--glass-border); color: #ccc;
            padding: 8px 20px; border-radius: 50px; cursor: pointer; white-space: nowrap; transition: 0.3s;
        }
        .filter-btn.active, .filter-btn:hover { background: var(--primary); color: white; border-color: var(--primary); }
        .category-selector {
            grid-column: 1 / -1;
            background: rgba(0,0,0,0.3);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #333;
            max-height: 150px;
            overflow-y: auto;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .cat-item {
            display: flex;
            align-items: center;
            gap: 5px;
            background: rgba(255,255,255,0.05);
            padding: 5px 10px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        .cat-item input { width: auto; margin: 0; cursor: pointer; }
        .upload-section {
            background: rgba(10, 10, 10, 0.6); backdrop-filter: blur(10px); padding: 30px;
            border-radius: 24px; margin-bottom: 50px; border: 1px solid rgba(168, 85, 247, 0.2);
            display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px;
        }
        .upload-section input {
            padding: 14px; border-radius: 12px; border: 1px solid #333; background: rgba(0,0,0,0.5); color: #fff; font-family: 'Cairo';
        }
        .upload-section button {
            grid-column: 1 / -1; padding: 15px; border-radius: 12px; border: none;
            background: var(--primary); color: white; cursor: pointer; font-weight: bold;
        }
        .gallery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 30px; }
        .art-card {
            position: relative; border-radius: 25px; overflow: hidden; background: #0a0a0a;
            border: 1px solid var(--glass-border); transition: 0.4s;
        }
        .art-card:hover { transform: translateY(-10px); border-color: var(--primary); }
        .art-card img { width: 100%; height: 450px; object-fit: cover; display: block; cursor: pointer; }
        .art-content {
            position: absolute; bottom: 0; width: 100%; padding: 20px;
            background: linear-gradient(to top, rgba(0,0,0,1) 40%, transparent); box-sizing: border-box;
            pointer-events: none;
        }
        .category-tags-container { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 8px; }
        .category-tag { background: var(--primary); font-size: 0.7rem; padding: 2px 8px; border-radius: 4px; }
        .artist-info { display: flex; align-items: center; justify-content: space-between; pointer-events: auto; }
        .twitter-link { color: var(--twitter-blue); text-decoration: none; font-size: 0.8rem; display: flex; align-items: center; gap: 4px; }
        .del-btn {
            position: absolute; top: 15px; left: 15px;
            background: rgba(239, 68, 68, 0.2);
            color: white; border: 1px solid rgba(239, 68, 68, 0.4);
            width: 35px; height: 35px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 10; backdrop-filter: blur(5px);
            transition: 0.3s; font-weight: bold;
        }
        .modal {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.95); justify-content: center; align-items: flex-start; z-index: 2000;
            overflow-y: auto; padding: 40px 0;
        }
        .modal.active { display: flex; }
        .modal-content {
            background: #0a0a0a; width: 90%; max-width: 800px; border-radius: 20px; 
            border: 1px solid var(--glass-border); overflow: hidden; position: relative;
        }
        .modal img { width: 100%; max-height: 70vh; object-fit: contain; background: #000; cursor: zoom-in; }
        .comment-area { padding: 20px; background: #0f0f0f; }
        .comment-list { max-height: 250px; overflow-y: auto; margin-bottom: 15px; }
        .comment-item { background: rgba(255,255,255,0.05); padding: 10px; border-radius: 8px; margin-bottom: 10px; border-right: 3px solid var(--primary); }
        .comment-item b { color: var(--primary); display: block; font-size: 0.9rem; }
        .comment-item p { margin: 5px 0 0; font-size: 0.85rem; }
        .comment-inputs { display: flex; gap: 10px; }
        .comment-inputs input { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid #333; background: #1a1a1a; color: #fff; font-family: 'Cairo'; }
        .comment-inputs button { background: var(--primary); border: none; color: white; padding: 0 20px; border-radius: 8px; cursor: pointer; }
        .close-x { position: absolute; top: 10px; right: 20px; color: white; font-size: 30px; cursor: pointer; z-index: 2100; }
    </style>
</head>
<body>

<script>
    const _u = "https://tkaijxzmanyqvyhbqpok.supabase.co";
    const _k = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRrYWlqeHptYW55cXZ5aGJxcG9rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk4MDE0NTMsImV4cCI6MjA4NTM3NzQ1M30.fiveTs63A7x5NOaw3dRYiejUqm_sJjQ5rGwmVKA09CU";
    const client = supabase.createClient(_u, _k);
    const AUTH_KEY = "RESPECT2025"; 
    const DELETE_KEY = "DELETE2025"; 

    const categories = [
        "ÿ±ÿ≥ŸÖÿßÿ™ S5B", "ÿ±ÿ≥ŸÖÿßÿ™ F1AISAL", "ÿ±ÿ≥ŸÖÿßÿ™ ÿßŸÑÿ∫ÿ±ÿ®", "ÿ±ÿ≥ŸÖÿßÿ™ ÿßŸÑÿ¥ÿ±ÿ∑ÿ©", 
        "ÿ±ÿ≥ŸÖÿßÿ™ beta", "ÿ±ÿ≥ŸÖÿßÿ™ c4c", "ÿ±ÿ≥ŸÖÿßÿ™ eeid", "ÿ±ÿ≥ŸÖÿßÿ™ SLF", 
        "ÿ±ÿ≥ŸÖÿßÿ™ imonkey_d", "ÿ±ÿ≥ŸÖÿßÿ™ ÿπŸäÿßŸÑ ÿπÿ®ŸäÿØ", "ÿ±ÿ≥ŸÖÿßÿ™ okb", "ÿ±ÿ≥ŸÖÿßÿ™ hook", 
        "ÿ±ÿ≥ŸÖÿßÿ™ Rayn", "ÿ±ÿ≥ŸÖÿßÿ™ id7o", "ÿ±ÿ≥ŸÖÿßÿ™ ÿßŸÑÿ®ŸÑÿ≥", "ÿ±ÿ≥ŸÖÿßÿ™ ÿßŸÑŸäÿßŸÉŸàÿ≤ÿß", 
        "ÿ±ÿ≥ŸÖÿßÿ™ ÿßŸÑÿ®ÿ±ÿßÿ≤ŸÑŸäŸÜ ŸÜŸäŸàÿß", "ÿ±ÿ≥ŸÖÿßÿ™ ŸÑÿ®ÿßŸÇŸä ÿßŸÑÿπÿµÿßÿ®ÿßÿ™", "ÿ±ÿ≥ŸÖÿßÿ™ ŸÉÿ™ÿßÿ® ÿ±Ÿäÿ≥ÿ®ŸÉÿ™"
    ];

    let allData = [];
    let activeArtId = null;

    function initCategories() {
        const filterBar = document.getElementById('filter-bar');
        const multiCatDiv = document.getElementById('multi-category');
        categories.forEach(cat => {
            const btn = document.createElement('button');
            btn.className = 'filter-btn';
            btn.innerText = cat;
            btn.onclick = () => filterGallery(cat, btn);
            filterBar.appendChild(btn);
            const label = document.createElement('label');
            label.className = 'cat-item';
            label.innerHTML = `<input type="checkbox" value="${cat}"> ${cat}`;
            multiCatDiv.appendChild(label);
        });
    }

    async function loadContent() {
        const { data, error } = await client.from('gallery').select('*').order('created_at', { ascending: false });
        if (error) return;
        allData = data;
        renderGallery(allData);
    }

    function renderGallery(items) {
        const container = document.getElementById('gallery-container');
        container.innerHTML = items.map(item => {
            const tags = item.category ? item.category.split(', ').map(t => `<span class="category-tag">${t}</span>`).join('') : '';
            const twitter = item.twitter_url ? `<a href="${item.twitter_url}" target="_blank" class="twitter-link">Twitter ùïè</a>` : '';
            return `
            <div class="art-card">
                <div class="del-btn" onclick="deleteWork('${item.id}')">‚úï</div>
                <img src="${item.image_url}" onclick="showImg('${item.image_url}', '${item.id}')" loading="lazy">
                <div class="art-content">
                    <div class="category-tags-container">${tags}</div>
                    <div class="artist-info">
                        <div>
                           <span class="artist-name">${item.artist_name}</span><br>
                           <small style="color:var(--primary)">${item.discord_id || ''}</small>
                        </div>
                        ${twitter}
                    </div>
                </div>
            </div>`;
        }).join('');
    }

    async function uploadWork() {
        const p = document.getElementById('inp-pass').value;
        const f = document.getElementById('inp-file').files[0];
        const n = document.getElementById('inp-name').value;
        const d = document.getElementById('inp-discord').value;
        const t = document.getElementById('inp-twitter').value;
        const ds = document.getElementById('inp-desc').value;
        const m = document.getElementById('msg');
        const selectedCats = Array.from(document.querySelectorAll('#multi-category input:checked')).map(cb => cb.value).join(', ');
        
        if (p !== AUTH_KEY) { alert("ÿßŸÑŸÉŸàÿØ ÿÆÿ∑ÿ£"); return; }
        if (!f || !n || !selectedCats) { alert("ÿ£ŸÉŸÖŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™"); return; }
        
        m.innerText = "ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ±ŸÅÿπ...";
        const fn = Date.now() + '.png';
        const { error: ue } = await client.storage.from('artist of respect').upload(fn, f);
        if (ue) { alert(ue.message); m.innerText = ""; return; }
        
        const { data: { publicUrl: url } } = client.storage.from('artist of respect').getPublicUrl(fn);
        const { error: de } = await client.from('gallery').insert([{ 
            artist_name: n, 
            image_url: url, 
            description: ds, 
            discord_id: d, 
            twitter_url: t,
            category: selectedCats 
        }]);
        
        if (de) alert(de.message); else location.reload();
    }

    function filterGallery(category, btn) {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        if(btn) btn.classList.add('active');
        renderGallery(category === 'ÿßŸÑŸÉŸÑ' ? allData : allData.filter(item => item.category && item.category.includes(category)));
    }

    async function deleteWork(id) {
        const pass = prompt("ŸÉŸàÿØ ÿßŸÑÿ≠ÿ∞ŸÅ:");
        if (pass === DELETE_KEY) {
            const { error } = await client.from('gallery').delete().eq('id', id);
            if (error) alert(error.message); else { alert("ÿ™ŸÖ ÿßŸÑÿ≠ÿ∞ŸÅ"); loadContent(); }
        }
    }

    function showImg(src, id) {
        activeArtId = id;
        document.getElementById("fullImage").src = src;
        document.getElementById("artModal").classList.add("active");
        loadComments(id);
    }

    function openOriginalImage(src) {
        window.open(src, '_blank');
    }

    async function loadComments(id) {
        const container = document.getElementById('comments-container');
        container.innerHTML = "ÿ¨ÿßÿ±Ÿä ÿßŸÑÿ™ÿ≠ŸÖŸäŸÑ...";
        const { data, error } = await client.from('comments').select('*').eq('art_id', id).order('created_at', { ascending: false });
        if (error || !data.length) { container.innerHTML = "ŸÑÿß ÿ™Ÿàÿ¨ÿØ ÿ™ÿπŸÑŸäŸÇÿßÿ™."; return; }
        container.innerHTML = data.map(c => `<div class="comment-item"><b>${c.name}</b><p>${c.content}</p></div>`).join('');
    }

    async function sendComment() {
        const name = document.getElementById('c-name').value;
        const text = document.getElementById('c-text').value;
        if (!name || !text) return alert("ÿ£ŸÉŸÖŸÑ ÿßŸÑÿ®ŸäÿßŸÜÿßÿ™");
        const { error } = await client.from('comments').insert([{ art_id: activeArtId, name: name, content: text }]);
        if (error) alert(error.message); else { document.getElementById('c-text').value = ""; loadComments(activeArtId); }
    }

    initCategories();
    loadContent();
</script>
